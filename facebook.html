<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facebook login/sign-up</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="">
    <div class="container mt-48 flex ">
        <div class="left  w-1/2">
            <img  class="w-60" src="fv.png" alt="facebook">
            <p clas="text-3xl mx-8">Facebook helps you connect and share with the people in your life</p>
        </div>
        <div class="right flex flex-col bg-gray-100 p-8 rounded-lg ">
            <input class="px-4 h-12 my-2  border border-1 border-gray-200 rounded-md"  type="text" placeholder="Email address and phone number">
            <input  class="px-4 h-12 my-2 border  border-1 border-gray-200 rounded-md" type="text" placeholder="password">
            <button class="btn bg-blue-600 text-white my-2">Log IN</button>
            <span class="px-7 text-sm my-2 cursor-pointer hover:underline">Forgotten password?</span>
            <hr class="my-2"> 
            <button class=" bg-green-600 font-serif py-3 rounded-r-md my-3 font-bold text-white hover:bg-green-700">create account</button>
        </div>

    </div>
</body>
</html>
